name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Rustfmt
        run: cargo fmt --check
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Cargo check
        run: cargo check
      - name: Cargo test
        run: cargo test
